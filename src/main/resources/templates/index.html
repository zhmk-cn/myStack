<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{bootstrap/index.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="col-sm-12 column">
        <ol class="breadcrumb">
            <li class="active">菜单
            </li>
            <li class="active">主页
            </li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" class="form-inline" style="display: inline">
                    <div class="form-group">
                        <label for="name">标题</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入需要搜索的内容">
                    </div>
                    <div class="form-group">
                        <label for="name">状态</label>
                        <select class="form-control">
                            <option>正常</option>
                            <option>禁用</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">开始搜索</button>
                    </div>
                </form>

                <div style="display: inline">
                    <a href="/policy/publish/input" class="btn btn-success pull-right">新建文档</a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
        </div>

        <ul class="pagination" style="float: right;">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
</body>
</html>
